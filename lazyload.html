    <script>
        var imgs = document.getElementsByTagName('img');
        var num = imgs.length;
        var n = 0;//储存图片加载到的位置，避免每笔都从第一张图片开始遍历
        function lazyload(){
            //---可视区的高度
            var seeHeight = document.documentElement.clientHeight;
            //---滚动的距离
            var scrollTop = document.documentElement.scrollTop||document.body.scrollTop;
            for(var i=n;i<num;i++){//---遍历图片
                if(imgs[i].offsetTop<seeHeight+scrollTop){//---图片正好在可视区
                    if(imgs[i].getAttribute('src')=='img/loading.gif'){
                        imgs[i].src = imgs[i].getAttribute('data-original');
                    }
                    n = i+1;
                }
            }
        };
        lazyload();

        //
        <!--固定导航栏-->

        var Top = document.getElementById('top');
        var topHeight = Top.offsetHeight;//top头部的高度,关键字
        var nav = document.getElementById('nav');
        var main = document.getElementById('main');
        <!--返回顶部-->
        var img = document.getElementById('toggle');
        var leader = 0;
        var target = 0;
        var timer = null;
        window.onscroll = function () {
            lazyload();
            //---显示隐藏
            if (scroll().top > topHeight) {
                nav.className = "fixed";
                img.style.display = 'block';
            } else {
                nav.className = "";
                img.style.display = 'none';
            }
            //---返回头部
            //---拿到滚动的距离
            leader = scroll().top;

        }
        img.onclick = function () {
            clearInterval(timer);
            timer = setInterval(function () {
                var step = (target - leader) / 10;
                step = step > 0 ? Math.ceil(step) : Math.floor(step);
                leader = leader + step;
                //---window.scrollTo(x,y);x,y为坐标
                window.scrollTo(0, leader);
                if (leader == 0) {
                    clearInterval(timer);
                }
            }, 30);
        }
    </script>
    <script>
        function getCookie(name) {
            var strCookie = document.cookie;
            var arrCookie = strCookie.split('; ');
            for(var i=0;i<arrCookie.length;i++) {
                var arr = arrCookie[i].split('=');
                if (arr[0] == name) {
                    return arr[1];
                }
            }
        }
        window.onload = function () {
            var username = document.getElementById('username');
            username.innerText = getCookie('email');
        }
